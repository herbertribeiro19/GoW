<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>God Of War</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/sony.svg" class="sony" alt="">
            <img src="./assets/logo.jpg" class="logo" alt="Logo GoW">
            <div class="platform">
                <span>Disponível para</span>
                <ul>
                    <li>PS4</li>
                    <li>PS5</li>
                </ul>
            </div>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left">
                <h3 class="subtitle">
                    <img src="./assets/bullets.svg" alt="Bullets">
                    <span>Lançamento dia 09/11/2022</span>
                </h3>
                    <h1>God of War Ragnarök</h1>
                    <p>Os maiores heróis dos nove reinos, lutando por um futuro em que acreditam.</p>
                    <div class="value">
                        <strong>R$ 349,00</strong>
                        <a href="#" target="_blank">Comprar na pré-venda</a>
                    </div>
            </div>
            <div class="right">
                <span>Assista ao trailer</span>
                <button>
                    <img src="./assets/thumbnail.gif" class="thumbnail" alt="thumbnail do trailer">
                    <img src="./assets/play.svg" class="play" alt="icon play">
                </button>
                <div class="idade">
                    <img src="./assets/faixa-etaria.png" alt="">
                    <p>Drogas Ilicitas, Linguagem Imprópria, Violência Extrema.</p>
                </div>
            </div>
        </div>
    </section>

<script src="./js/main.js"></script>
</body>
</html>
